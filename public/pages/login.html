<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link class="icon" rel="icon" type="image/JPG" href="https://i.imgur.com/TFXD31y.png" />
    <link rel="stylesheet" href="./css/styleMain.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img tabindex="0" class="header__img" src="https://i.imgur.com/qG8ZZ3W.png" alt=""></a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input  aria-label="Contraseña"class="input" type="password" placeholder="Contraseña">
                <button class="button"> <a href="./pages/home.html">Iniciar Sesión </a> </button>
                <div class="login__container--remember">
                    <label>
                        <input  type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="Google" width="30px">Inicia sesión con Google</div>
                <div><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30px">Inicia sesión con facebook</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta  <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Privacidad</a>
        <a href="">Centro ayuda</a>
    </footer>
</body>
</html>
